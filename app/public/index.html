<!DOCTYPE html>
<html lang="en" ng-app="CloudPulse">
<head>
	<meta charset="utf-8">
	<title>CloudPulse</title>
			<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/grid12.css">
	<link rel=stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script> 

		  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
		<!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
		<script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
		<script type="text/javascript" src="js/Chart.min.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>


	</head>

	<body id="home" ng-controller="CloudPulseCtrl" style="background-color:#FAFAFA;">
		<div id="control">
<md-content>	
 <md-toolbar >
      <h2 class="md-toolbar-tools">
        <span>CloudPulse</span>
      </h2>
    </md-toolbar>
</md-content>
		</div>
	
	<div class="container">
	<br>
	<br>
	<div class="row"> 
		<div class="col-md-2">
			<md-list>
				<md-subheader class="md-no-sticky">List of Scans</md-subheader>
				<md-list-item class="secondary-button-padding" ng-repeat="item in scanList" ng-click="select(item._id)"> 
					<p>{{item.time}}</p>
					

				</md-list-item>
			</md-list>
		</div>
		<div class="col-md-8"> 
			<md-card>
       
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Main Plot</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content> 
			<canvas id="canvas" height="450" width="600"></canvas>     
	

        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Download</md-button>
          <md-button>Delete</md-button>
        </md-card-actions>
      </md-card>
		
		</div>

	</div>

	</div>
	</body>
</html>
