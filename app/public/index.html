<!DOCTYPE html>
<html lang="en" ng-app="CloudPulse">
 <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
<!---       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel="stylesheet" href="css/grid12.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>     
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
       	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
	

        <script src="js/controllers.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
        <style>
         
            .btn.act, .btn:act {background-color:blue;}
        </style>
    </head>


	<body id="home" ng-controller="CloudPulseCtrl" style="background-color:#FAFAFA;">
		<div id="control">
<md-content>	
 <md-toolbar >
      <h2 class="md-toolbar-tools">
        <span>CloudPulse</span>
      </h2>
    </md-toolbar>
</md-content>
		</div>
	
	<div class="container">
	<br>
	<br>
	<div class="row"> 
		<div class="col-md-3">
			<md-content style="height:400px" md-theme="altTheme">
			<section>
			<md-subheader class="">List of Scans</md-subheader>

			<md-list ng-cloak>
				<md-list-item class="" ng-repeat="item in scanList" ng-click="select(item._id)"> 
					<p>{{item.time}}</p>	
				</md-list-item>
			</md-list>
			</section>
			</md-content>
		</div>


		<div class="col-md-6"> 
			<md-card>	
				<md-card-title>
          <md-card-title-text>
            <span class="md-headline">Main Plot</span>
          </md-card-title-text>
        </md-card-title>
		<md-card-content>
 					<div id="pulse" class="text-center" style="width:100%;height:320px;">
						<div class="text-center"><svg></svg></div>
					</div> 
		</md-card-content>
		 <md-card-actions layout="row" layout-align="end center">
          <md-button>Download</md-button>
          <md-button class="md-warn">Delete</md-button>
        </md-card-actions>
		</md-card>

		<div class="row">
			<div class="col-md-12 text-center">
			  <md-button>Download</md-button>
          <md-button class="md-warn">Delete</md-button>

			</div>
		</div>
		
		</div>

	
	</div>

	</div>
	</body>
</html>
