<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
				<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
<!---		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>		
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
		<script src="static/js/core.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
		<style>
			body {margin-top:30px;}
			.btn.act, .btn:act {background-color:blue;}
		</style>
	</head>

	<body ng-app="pulseapp" ng-controller="mainController">
		<div class="container">
		
		<div class="row">
			<div class="well text-center col-md-12"> <h2> Pulse Data </h2></div>
		</div>	

		<div class="row">
				<div class="col-md-3 text-center">
					Select Exam <br>
					<div class="btn-group-vertical" role="group" aria-label="" style="height:400px;overflow:auto">
						<button type="button" ng-repeat="item in scanList['name'] track by $index" class="btn btn-default" ng-click="updateGraphSelection($index)" ng-class="{act: $index === $scope.currentExamIndex}">{{item}}</button> </div>
				</div>
				<div class="col-md-6 col-skip-md-3 text-center">
					<div id="pulse" class="well text-center" style="width:100%;height:320px;">
						<div class="text-center"><svg></svg></div>
					</div>
					<button type="button" ng-click="delCurrentExam()" class="btn btn-danger"> Delete Exam </button>
					<button type="button" ng-click="download()" class="btn btn-success"> Download CSV </button>
					
					
				</div>
				<div class="col-md-3"> 
					<div class="text-center">
						<h3>Metadata</h3>
						<table class="record-table table table-hover table-bordered">
							<tr>
								<td>Scan Name</td>
								<td>{{scanList.name[currentExamIndex]}}</td>
							</tr>
							<tr>
								<td>Pulse</td>
								<td></td>
							</tr>
							<tr>
								<td>id</td>
								<td>{{scanList.id[currentExamIndex]}}</td>
						</table>
					</div>
				</div>

					
		</div>

		</div>	
	</body>


</html>
